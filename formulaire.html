<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Titre de la page</title>
		<link rel="stylesheet" href="style9.css"/>
	</head>

	<body>

		<fieldset>

			<legend>Info Personnelles</legend>

		<form method="POST" action="monProgramme.php">

			<label for="prenom">Prénom:</label>
			<input type="text" name="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2" id="prenom"/> <br>
			
			<label for="nom">Nom:</label>
			<input type="text" name="nom" placeholder="Ex: Dubois" maxlength="20" minlength="2" id="nom"/><br>
			
			<label for="EMAIL">E-mail:</label>
			<input type="email" placeholder="Ex: mon.email@gmail.com"/><br>
			
			<label for="tel">Numéro:</label>
			<input type="tel" placeholder="Ex: 06.52.53.52.54"/><br>

			<label for="password">Mot de passe:</label>
			<input type="password" placeholder="Ex: P@ssWo4d" maxlength="30" minlength="8"/><br>

			<label for="number">Age:</label>
			<input type="number" placeholder="Ex: 15"/><br>

			<label for="commentaire">Laissez un commentaire:</label><br>
			<textarea placeholder= "J'adore ce que vous faites !" cols="70" rows="10"></textarea><br>

			<label for="date">Date de mon commentaire:</label>
			<input type="date"/><br>

			<label for="file">Ma photo:</label><br>
			<input type="file" accept=".png, .jpg, .gif"/><br>
		</form>

		</fieldset>

		<fieldset>

			<legend>Vous préférez:</legend>

			<input type="checkbox" id="LeHTML" checked/><label for="checkbox">Le HTML</label><br>
			<input type="checkbox" id="LeCSS" /><label for="checkbox">Le CSS</label><br>
			<input type="checkbox" id="LeJavascript" /><label for="checkbox">Le JavaScript</label><br>
			<input type="checkbox" id="rienfaire" /><label for="checkbox">Ne rien faire</label>

		</fieldset>

		<fieldset>

			<legend>Vous vous levez:</legend>

			<input type="radio" id="matin" name="Le matin" value="matin" checked/><label for="radio">Le matin</label><br/> 

			<input type="radio" id="midi" name="Le midi" value="midi"/><label for="radio">Le midi</label><br/> 

			<input type="radio" id="soir" name="Le soir" value="soir"/><label for="radio">Le soir</label><br/> 

			<input type="radio" id="retard" name="En retard" value="retard"/><label for="radio">En retard</label><br/> 

		</fieldset>

		<fieldset>

			<legend>Fin du formulaire</legend>

			<label for="liste">Vous en avez assez ?</label>

			<select name="liste id="liste>

				<optgroup label="Team pas encore">
					<option value="option1">J'en veux plus</option>
					<option value="option2">C'est super !</option>
				</optgroup>

				<optgroup label="Team Oula">
					<option value="option3">J'en ai marre</option>
					<option value="option4" selected>Pitié</option>					
				</optgroup>

			</select>	<br/>

			<input type="submit" value="Envoyer"/>
			<input type="reset" value="Reset"/>	

		</fieldset>

		</form>
	

	</body>
</html>
